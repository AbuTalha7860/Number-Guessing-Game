<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <button id="themeToggle">🌗 Toggle Theme</button>
    <h1>🎯 Number Guessing Game</h1>
    <p class="description">Guess a number between 1 and 100. You have <strong>10 attempts</strong>.</p>

    <form class="form">
      <input type="number" id="guessField" placeholder="Enter your guess" required />
      <button type="submit" id="subt">Submit</button>
      <p id="feedback" class="feedback"></p>
    </form>

    <section class="resultParas">
      <p>Previous Guesses: <span class="guesses">None</span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </section>
  </main>

  <!-- Removed sound elements -->

  <script src="chaiaurcode.js"></script>
</body>
</html>
